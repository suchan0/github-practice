<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
            function solution(absolutes, signs) {
    let answer = 0;
        for(let i= 0; i < absolutes.length; i++){
            if (signs[i] === true){
            answer = answer+absolutes[i];
        }else{
            answer = answer-absolutes[i];
        }
    }
    return answer;
}
    </script>
</head>
