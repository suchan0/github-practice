    <title>Title</title>
    <script>
            function solution(absolutes, signs) {
    let answer = 0;
        for(let i= 0; i < absolutes.length; i++){
            if (signs[i] === true){
            answer = answer+absolutes[i];
        }else{
            answer = answer-absolutes[i];
        }
    }
    return answer;
}
function solution(arr, divisor) {
    var answer = [];
    for(let i = 0 ; i < arr.length ; i++){
        if(arr[i]%divisor ===0){
            answer.push(arr[i])
        }
    }
    answer.sort((a,b)=>a-b)

    if(answer.length === 0){
        answer.push(-1)
    }
    return answer;
}



    </script>
